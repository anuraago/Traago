<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <meta name="description" content="Chrome New Tab">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./scripts/tailwind.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-zinc-900">
    <div class="flex gap-2">
        <div class="w-[70%] flex text-sm">
            <div class="p-3 flex-1 w-[33%]">
                <h1 class="mb-5 mt-2 text-2xl text-zinc-100 font-bold">Shortcut Links</h1>
                <button class="border p-2 text-zinc-200 w-full mb-4 rounded">+ Add shortcut link</button>
                <div class="columns-2 gap-2 space-y-3" id="shorts"></div>
            </div>
            <div class="p-3 flex-1 w-[33%]">
                <h1 class="mb-5 mt-2 text-2xl text-zinc-100 font-bold">Recent BookMarks</h1>
                <div class="columns-1 space-y-4" id="bookmarks"></div>
            </div>
            <div class="p-3 flex-1 w-[33%]">
                <h1 class="mb-5 mt-2 text-2xl text-zinc-100 font-bold">Quick Notes</h1>
                <div>
                    <textarea style="resize: none;" rows="3"
                        class="bg-zinc-700 focus:ring-slate-400 text-zinc-200 w-full rounded border-0"
                        placeholder="Add Quick Note"></textarea>
                    <div id="notes">
                        <div class="flex group justify-between items-center rounded-lg bg-zinc-700 text-zinc-100 p-2">
                            <a href="${item}" class="pl-2 overflow-hidden text-ellipsis">${item}</a>
                            <div class="block shrink-0 invisible group-hover:visible pl-2">
                                <button><span class="text-base material-symbols-outlined">edit</span></button>
                                <button><span class="text-base material-symbols-outlined">clear</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-[30%] flex flex-col h-screen">
            <div class="flex my-3 pr-5 text-2xl justify-between items-end">
                <h1 class="text-zinc-100 font-bold">Tech Stories</h1>
                <div class="text-zinc-400">
                    <button id="gridView">
                        <span class="text-2xl material-symbols-outlined">grid_view</span>
                    </button>
                    <button id="listView">
                        <span class="text-2xl material-symbols-outlined">view_list</span>
                    </button>
                </div>
            </div>
            <div class="overflow-y-auto grow">
                <div id="stories" class="columns-2 gap-2 pr-3"></div>
            </div>
        </div>
    </div>
    <script src="./scripts/toast.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/links.js"></script>

</body>

</html>
