        function expandFolder(e) {
            const folderItem = document.querySelector(`.folderItems[data-folder-id="${e.target.dataset.folderId}"]`);
            console.log(folderItem);
            folderItem.classList.toggle('active');
        }

        const loadLinks = () => {
            let links = document.querySelector('#links');
            urls.forEach((url) => {
                if (url.isFolder) {
                    const folder = document.createElement('div');
                    folder.classList.add('folder');
                    folder.setAttribute('data-folder-id', url.id);
                    folder.addEventListener('click', expandFolder);
                    folder.innerHTML = `
                    <div data-folder-id="${url.id}">${url.title}</div>
                    `
                    const folderItems = document.createElement('div');
                    folderItems.classList.add('folderItems');
                    folderItems.setAttribute('data-folder-id', url.id);
                    links.appendChild(folderItems);
                    url.folderChildren.forEach((child) => {
                        const folderItem = document.createElement('a');
                        folderItem.classList.add('qlItem');
                        folderItem.setAttribute('href', child.url);
                        folderItem.setAttribute('target', '_blank');
                        folderItem.setAttribute('data-folder-id', child.id);
                        folderItem.innerHTML = `
                        <div>${child.title}</div>
                        `
                        folderItems.appendChild(folderItem);
                    })
                    folder.appendChild(folderItems);
                    links.appendChild(folder);
                } else {
                    const link = document.createElement('a');
                    link.classList.add('qlItem');
                    link.setAttribute('href', url.url);
                    link.setAttribute('target', '_blank');
                    link.innerHTML = `
                    <div>${url.title}</div>
                    `
                    links.appendChild(link);
                }
            })
        }

        document.onload = loadLinks();
