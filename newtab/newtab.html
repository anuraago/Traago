<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
        }

        css Copy code h2 {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            color: #0000EE;
            text-decoration: none;
        }

        /*Added Styles*/
        .recent-links {
            margin-bottom: 20px;
        }

        .recent-links li a {
            display: block;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .recent-links li a:hover {
            background-color: #ddd;
        }
    </style>

</head>

<body>
    <h2 class="text-2xl font-bold">Recent URLs</h2>
    <div id="recent-urls-list"></div>
    <div class="form">
        <input type="text" id="urlInput" placeholder="url">
        <input type="text" id="nameInput" placeholder="Name your quick Link">
        <button id="addQL">Add</button>
    </div>
    <button id="showQLForm">+ Add QL</button>
    <hr>
    <h2 class="text-2xl">Bookmarks</h2>
    <ul id="bookmarks-list"></ul>
    <hr>
    <h2>Notes List</h2>
    <div id="notes-list"></div>
    <div class="form">
        <textarea id="noteInput" placeholder="enter note"></textarea>
        <button id="addNote">Add</button>
    </div>
    <hr>
    <div id="stories"></div>
    <script src="newtab.js"></script>
</body>

</html>
